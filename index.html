<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Analog Clock</title>
    </head>
    <body>
        <div class="container">
            <div class="clock">
                <!-- 

                    Hours calc:
                    12 hour = 360 deg
                    1 hour = 360/12 = 30 deg
                    h hour = 30h deg

                    Minuite calc:
                    60 min = 30 deg
                    1 min  = 30/60 = 1/2 deg
                    m min = m/2 deg
                 -->
                <div style="--clr:#ff3d58" class="hand"><i></i></div>
                <div style="--clr:#00a6ff" class="hand"><i></i></div>
                <div style="--clr:#ffffff" class="hand"><i></i></div>
                <!-- This style is used to position the number on the clock face. The variable --i is used to calculate the rotation angle. -->
                <span style="--i:1;"><b>1</b></span>
                <span style="--i:2;"><b>2</b></span>
                <span style="--i:3;"><b>3</b></span>
                <span style="--i:4;"><b>4</b></span>
                <span style="--i:5;"><b>5</b></span>
                <span style="--i:6;"><b>6</b></span>
                <span style="--i:7;"><b>7</b></span>
                <span style="--i:8;"><b>8</b></span>
                <span style="--i:9;"><b>9</b></span>
                <span style="--i:10;"><b>10</b></span>
                <span style="--i:11;"><b>11</b></span>
                <span style="--i:12;"><b>12</b></span>
            </div>
        </div>
    </body>

</html>
